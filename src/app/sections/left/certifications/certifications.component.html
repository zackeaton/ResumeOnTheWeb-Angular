<app-section heading="Certifications">
  <div class="d-flex align-items-start">
    <div class="col-1 p-0 m-1 d-none d-md-block">
      <svg class="img-fluid icon">
        <use xlink:href="#certificate" />
      </svg>
    </div>
    <div class="col pl-3">
      <ul class="list-group" id="certifications">
        <li class="list-group-item border-0 d-flex flex-column" *ngFor="let item of certifications">
          <span class="h6 font-weight-light" [innerHtml]="item.title"></span>
          <div class="d-inline-block">
            <span class="font-weight-bold">{{ item.issuer }}</span>
            <span *ngIf="item.link">&nbsp;| Certificate: <a class="d-inline-flex" [href]="item.link" target="_blank">
                View Here <fa-icon class="small ml-2 text-muted" [icon]="faExternalLinkAlt"></fa-icon>
              </a></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</app-section>
